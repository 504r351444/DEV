        <h1>Gráficos</h1>
        <h3>Trabalhando com Gráficos</h3>
        <p>Na parte superior utilizamos os recursos de svg para criação dos gráficos.</p>
        <p>Logo abaixo usaremos o canvas com scripts para a inserção das figuras gráficas.</p>
        
        
        <canvas id="myCanvas" width="200" height="100" style="border:1px solid #d3d3d3;">
<!--usando o canvas-->
        <script>
            // usando canvas (comentário dentro do script usando duas barras)
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            // Create gradient
            var grd = ctx.createLinearGradient(0,0,200,0);
            grd.addColorStop(0,"red");
            grd.addColorStop(1,"white");
            // Fill with gradient
            ctx.fillStyle = grd;
            ctx.fillRect(10,10,150,80);
           
            
            </script>
